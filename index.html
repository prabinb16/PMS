<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Pharmacy Management System</h1>
    <div class="card shadow">
      <div class="card-body">
        <form id="drugForm">
          <div class="mb-3">
            <label for="drugName" class="form-label">Drug Name</label>
            <input type="text" class="form-control" id="drugName" placeholder="Enter drug name" required>
          </div>
          <div class="mb-3">
            <label for="drugQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="drugQuantity" placeholder="Enter quantity" required>
          </div>
          <div class="mb-3">
            <label for="drugPrice" class="form-label">Price (NPR)</label>
            <input type="number" step="0.01" class="form-control" id="drugPrice" placeholder="Enter price in NPR" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Drug</button>
        </form>
      </div>
    </div>

    <div class="mt-5">
      <h2 class="text-center mb-4">Drug Inventory</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Drug Name</th>
            <th>Quantity</th>
            <th>Price (NPR)</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="drugList">
          <!-- Drug rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
